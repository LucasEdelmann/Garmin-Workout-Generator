<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainingsplan zu FIT-Datei</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Trainingsplan erstellen und als FIT-Datei herunterladen</h1>
    
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-upload" name="file" accept=".xlsx" required />
        <button type="submit">Upload und Erstelle FIT-Datei</button>
    </form>

    <div id="response">
        <!-- Hier wird die Antwort des Servers angezeigt -->
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
