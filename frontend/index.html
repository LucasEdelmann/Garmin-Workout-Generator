<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainingsplan zu FIT-Datei</title>
    <!-- Tailwind CSS über CDN einbinden -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Trainingsplan erstellen und als FIT-Datei herunterladen</h1>
        
        <form id="upload-form" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-lg max-w-lg mx-auto">
            <div class="mb-4">
                <label for="file-upload" class="block text-lg font-medium text-gray-700">Wähle deine Excel-Datei</label>
                <input type="file" id="file-upload" name="file" accept=".xlsx" required class="mt-2 p-2 w-full border border-gray-300 rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Upload und Erstelle FIT-Datei</button>
        </form>

        <div id="response" class="mt-4 text-center text-lg text-gray-700">
            <!-- Hier wird die Antwort des Servers angezeigt -->
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
