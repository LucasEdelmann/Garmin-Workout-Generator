<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FIT-Datei Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full sm:w-96">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">FIT-Datei Generator</h1>
    
    <div class="space-y-4">
      <button onclick="createFIT()" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
        FIT-Datei generieren
      </button>
      <p id="status" class="text-center text-gray-500"></p>
    </div>
  </div>

  <script>
    async function createFIT() {
      const res = await fetch("/create_fit");
      const data = await res.json();
      document.getElementById("status").innerText = data.message;
    }
  </script>
</body>
</html>
